<h2>Talents</h2>
<div class="talents grid grid-3col">
    <label for="data.talents.fromCutieMark" class="">TALENTS</label>
    <ul>
      {{#each actor.items as |item key|}}
        {{#if item.data.data.fromCutieMark}}
        <li class="item flexrow" data-item-id="{{item.id}}">
            <div>Cuty Mark: </div>
            <div class="item-name flexrow">
              <div class="item-image" style="background-image: url('{{item.img}}')"></div>
                <h4>
                    {{item.name}}
                </h4>
            </div>
            <div class="item-controls flexrow">
              <a class="item-control item-edit" title="Edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete" title='Delete'><i class="fas fa-trash"></i></a>
            </div>
        </li>
        {{/if}}
      {{/each}}
      {{#each actor.items as |item key|}}
        {{#unless item.data.data.fromCutieMark}}
        <li class="item flexrow" data-item-id="{{item.id}}">
            <div>T: </div>
            <div class="item-name flexrow">
              <div class="item-image" style="background-image: url('{{item.img}}')"></div>
                <h4>
                    {{item.name}}
                </h4>
            </div>
            <div class="item-controls flexrow">
              <a class="item-control item-edit" title="Edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete" title='Delete'><i class="fas fa-trash"></i></a>
            </div>
        </li>
        {{/unless}}
      {{/each}}
    </ul>
  </div>
